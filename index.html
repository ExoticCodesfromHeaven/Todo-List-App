<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer type="text/javascript" src="./assets/js/lib/script.js"></script>
    <script defer type="text/javascript" src="./assets/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <header id="title">
            <h1>To-Do List</h1>
            <span id="add"><i class="fa-duotone fa-solid fa-pen-to-square"></i></span>
        </header>
        <section id="newTodo">
            <input id="input" type="text" placeholder="Add New Todo"/>
        </section>
        <section id="todos">
            <ul>
                <li>
                    <span class="delete"><i class="fas fa-trash-alt"></i></span> Walk
                </li>
                <li>
                    <span class="delete"><i class="fas fa-trash-alt"></i></span> talk
                </li>
                <li>
                    <span class="delete"><i class="fas fa-trash-alt"></i></span>
                    Run
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
